<div class="table-container ">
  
  <mat-toolbar id="headerToolbar"  class="toolbar" >
    <mat-card-title>Meds in my pocket</mat-card-title>
    <span class="toolbar-spacer"></span>
    <mat-icon (click)="onClose()">cancel</mat-icon>
  </mat-toolbar>
  <h1>Meds in my pocket</h1>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.position}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="perday">
      <th mat-header-cell *matHeaderCellDef> Perday </th>
      <td mat-cell *matCellDef="let element"> {{element.perday}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="availablequantity">
      <th mat-header-cell *matHeaderCellDef> Available Quantity </th>
      <td mat-cell *matCellDef="let element"> {{element.availablequantity}} </td>
    </ng-container>

    <ng-container matColumnDef="daysRemaining">
        <th mat-header-cell *matHeaderCellDef> Days Remaining </th>
        <td mat-cell *matCellDef="let element"> {{element.daysRemaining}} </td>
      </ng-container>
      <ng-container matColumnDef="aksformore">
        <th mat-header-cell *matHeaderCellDef>  </th>
        <td mat-cell *matCellDef="let element"> <button mat-raised-button color="primary"  (click)="aksForMore(element.position)">
            Ask for more
          </button></td>
      </ng-container>

      
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  </div>
