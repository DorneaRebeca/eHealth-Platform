<div id="patient-header">
  <mat-card id="patient-overview">
    <mat-card-header>
      <mat-card-title class="card-container-right">
        <mat-icon id="people-icon">people</mat-icon>
        <u>Pop Ionel</u>
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list id="patient-details-list">
        <mat-list-item *ngFor="let detail of patientDetails">
          <p mat-line><font color="gray">{{detail[0]}}:</font> {{detail[1]}}</p>
        </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

  <mat-card id="medical-history">
    <mat-card-header>
      <mat-card-title>
        *medical history here*
      </mat-card-title>
    </mat-card-header>
    <mat-card-content>

    </mat-card-content>
  </mat-card>
</div>
<mat-tab-group id="patient-details-table">
  <mat-tab label="Activity Log">
    <div class="activity-log mat-elevation-z4">
      <mat-list id="activity-list">
        <mat-list-item *ngFor="let activity of patientActivities">
          <table id="activity-details-table">
            <tr>
              <td class="col-first"><font style="font-size: 21px;"><b>{{activity.title}}</b></font></td>
              <td rowspan="2">
                <div id="wrapper-activity-image">
                  <img src="assets/bike.png" alt="bike">
                </div>
              </td>
            </tr>
            <tr>
              <td class="col-first">
                {{activity.duration}} ‚óè {{activity.distance}}
              </td>
            </tr>
          </table>
          <mat-divider></mat-divider>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-tab>
  <mat-tab label="Vital Sign"> Vital Sign </mat-tab>
  <mat-tab label="Nutrition history"> Nutrition history </mat-tab>
  <mat-tab label="Treatment(s)"> Treatment(s) </mat-tab>
</mat-tab-group>
