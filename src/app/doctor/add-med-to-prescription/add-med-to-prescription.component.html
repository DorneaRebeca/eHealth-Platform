<div class="table-container mat-elevation-z8">
    <table mat-table [dataSource]="prescription">
        <ng-container matColumnDef="Medication">
            <th mat-header-cell *matHeaderCellDef> Medication Name </th>
            <td mat-cell *matCellDef="let medication"> {{medication.name}} </td>
        </ng-container>

        <ng-container matColumnDef="Quantity">
            <th mat-header-cell *matHeaderCellDef> Quantity </th>
            <td mat-cell *matCellDef="let medication"> {{medication.dosage}} </td>
        </ng-container>

        <ng-container matColumnDef="Intake">
            <th mat-header-cell *matHeaderCellDef> Intake interval </th>
            <td mat-cell *matCellDef="let medication"> {{medication.intakeIntervals}} </td>
        </ng-container>

       
        <ng-container matColumnDef="Delete">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let medication" style="padding: 0; text-align: center">
                <button mat-raised-button color="primary" (click)="deleteMedication()"> Delete </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
